<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="srcs/image/icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>

        <section class="wrapper">
            <input type="checkbox" id="check">
            <header>
                <nav>
                    <div class="logo">
                        <a href="#">
                            <h1>Adelia <span> Petshop </span></h1>
                        </a>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Product</a></li>
                            <li><a href="#" class="btn">Contact</a></li>
                        </ul>
                    </div>
                    <label for="check">
                        <i class="fas fa-bars menu-btn"></i>
                        <i class="fas fa-times close-btn"></i>
                    </label>
                </nav>
            </header>

            <div class="hero">

                <div class="left">
                    <div class="title">
                        <h5>Trust Adelia Petshop</h5>
                        <h1>Your Pet's Health and <br> Happiness Matters</h1>
                    </div>
                    <p class="text">
                        We understand that your beloved pets are more than just
                        animals. <br> They're cherished members of your family
                    </p>
                </div>
                <div class="right">

                    <img src="srcs/image/a.png" alt="" class="cat">
                </div>
            </div>
            <div class="sosmed">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>

            </div>


        </section>
    </main>

</body>

</html>
